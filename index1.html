<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div class="wrapper">
        <form id="registrationForm" name="registration">
            <h2>User Registration Form</h2>
            
            <fieldset>
                <legend>Personal Information</legend>
                
                <div class="field">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="field">
                    <label for="emailInput">Email:</label>
                    <input type="email" id="emailInput" name="emailInput" required>
                </div>
                
                <div class="field">
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" required>
                </div>
                
                <div class="field">
                    <label for="userAge">Age:</label>
                    <input type="number" id="userAge" name="userAge">
                </div>
                
                <div class="field">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="genderInput" value="Male" required>
                    <label for="male" style="display: inline; width: auto;">Male</label>
                    
                    <input type="radio" id="female" name="genderInput" value="Female" required>
                    <label for="female" style="display: inline; width: auto;">Female</label>
                    
                    <input type="radio" id="other" name="genderInput" value="Other" required>
                    <label for="other" style="display: inline; width: auto;">Other</label>
                </div>
                
                <div class="field">
                    <label for="countrySelect">Country:</label>
                    <select id="countrySelect" name="countrySelect" required>
                        <option value="">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="Japan">Japan</option>
                        <option value="Brazil">Brazil</option>
                    </select>
                </div>
            </fieldset>
            
            <div class="field">
                <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
                <label for="termsCheckbox" style="display: inline; width: auto;">I agree to the Terms and Conditions</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="resultMessage"></div>
    </div>
    
    <script src="formScript.js"></script>
</body>
</html>
